<body>
  <div class="payment-form">
    <div class="d-flex justify-content-center">
      <h2>Formulário de Pagamento</h2>
    </div>
    <br />
    <form id="payment-form">
      <div class="form-group">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required />
      </div>
      <div class="form-group">
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required />
      </div>
      <div class="form-group pix">
        <label for="pix"> <h2>Método de pagamento PIX:</h2></label>
        <label>
          <input type="radio" />
          PIX
        </label>
        <label>
          <input type="radio" />
          Cartão de Crédito
        </label>
      </div>
      <div class="form-group">
        <label for="credit-card">Número do Cartão de Crédito:</label>
        <input type="text" id="credit-card" name="credit-card" required />
      </div>
      <div class="form-group">
        <label for="card-name">Nome do Cartão:</label>
        <input type="text" id="card-name" name="card-name" required />
      </div>
      <div class="form-group">
        <label for="expiry">Data de Vencimento:</label>
        <input
          type="text"
          id="expiry"
          name="expiry"
          placeholder="MM/AA"
          required
        />
      </div>
      <div class="form-group">
        <label for="cvv">Código CVV:</label>
        <input type="text" id="cvv" name="cvv" required />
      </div>
      <div class="card-icons">
        <label for="card-type">Bandeira do Cartão:</label>
        <select id="card-type" name="card-type">
          <option value="mastercard">Mastercard</option>
          <option value="visa">Visa</option>
          <option value="american-express">American Express</option>
          <option value="diners-club">Diners Club</option>
        </select>
      </div>
      <br />

      <button mat-button (click)="openDialog()">Pagar</button>
    </form>
  </div>
  <br /><br />
</body>

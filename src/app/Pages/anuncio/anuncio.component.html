<div class="container mt-5 mt5" >
  <button class="btn-voltar" routerLink="../home">Voltar</button>
  <h1 class="text-center">Escolha seu an√∫ncio...</h1>
  <div class="row">
    <div class="col-lg-4" *ngFor="let fd of foodData">
      <div class="foodbox">
        <img src="{{ fd.foodImg }}" />
        <h1>{{ fd.foodName }}</h1>
        <p>{{ fd.foodDetails }}</p>
        <p>{{ fd.foodPrice | currency : "BRL" }}</p>
        <button  [routerLink]="['../empresa']" > + Detalhes  </button>
      </div>
    </div>
  </div>
</div>

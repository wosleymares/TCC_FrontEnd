<div class="signin-form">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="reservaForm" (ngSubmit)="salvarDados()">
        <mat-card-header>
            <mat-card-subtitle>Confirme Sua Reserva!</mat-card-subtitle>
        </mat-card-header>

        <mat-form-field class="full-width-input">
          <input matInput type="text" placeholder="Nome:" formControlName="nome" required>
          <mat-error *ngIf="isFieldInvalid('nome')">
              Informe seu nome!
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Data do Evento</mat-label>
          <input matInput [matDatepicker]="picker">
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Hor√°rio da Reserva</mat-label>
          <input matInput type="time" placeholder="" #time/>
        </mat-form-field>

        <div class="btn-submit">
          <a href="pagamento" class="btn btn-info">Contratar</a>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>

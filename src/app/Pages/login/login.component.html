
<div class="signin-form">
  <mat-card>
      <mat-card-content>
          <form [formGroup]="loginForm" (ngSubmit)="login()">
              <p>Login</p>
              <mat-card-subtitle>NÃ£o tem cadastro? Crie sua conta!</mat-card-subtitle>
              <mat-card-subtitle> <a href="cad-cliente">Clique aqui...</a></mat-card-subtitle>

              <mat-form-field class="full-width-input">
                  <input matInput type="text" placeholder="Email" formControlName="email" required>
                  <mat-error *ngIf="isFieldInvalid('email')">
                      Informe o email*
                  </mat-error>
              </mat-form-field>

              <mat-form-field class="full-width-input">
                  <input matInput type="password" placeholder="Senha" formControlName="senha" required>
                  <mat-error *ngIf="isFieldInvalid('senha')">
                      Informe a senha*
                  </mat-error>
              </mat-form-field>

              <div class="btn-enviar">
                <button mat-raised-button type="submit">Login</button>
              </div>

          </form>
      </mat-card-content>
  </mat-card>
</div>

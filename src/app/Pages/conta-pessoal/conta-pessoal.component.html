
<div class="signin-form">
    <mat-card>
      <mat-card-content>
        <form [formGroup]="formPessoal" (ngSubmit)="salvarDados()">
          <mat-card-header>
              <mat-card-title>Crie Seu Cadastro</mat-card-title>

          </mat-card-header>

          <mat-form-field class="full-width-input">
            <input matInput type="text" placeholder="Nome:" formControlName="nome" required>
            <mat-error *ngIf="isFieldInvalid('nome')">
                Informe seu nome*
            </mat-error>
          </mat-form-field>

          <mat-form-field class="full-width-input">
            <input matInput type="number" placeholder="Telefone" formControlName="telefone" required>
            <mat-error *ngIf="isFieldInvalid('telefone')">
              Informe o telefone, mínimo 8 caracteres*
            </mat-error>
          </mat-form-field>

          <mat-form-field class="full-width-input">
            <input matInput type="email" placeholder="Email:" formControlName="email" required>
            <mat-error *ngIf="isFieldInvalid('email')">
              Informe um email válido*
            </mat-error>
          </mat-form-field>

          <mat-form-field class="full-width-input">
            <input matInput type="password" placeholder="Senha:" formControlName="senha" required>
            <mat-error *ngIf="isFieldInvalid('senha')">
              Informe uma senha, mínimo 6 caracteres*
            </mat-error>
          </mat-form-field>
            <div class="btn-submit">
            <button mat-raised-button type="submit">Enviar</button>
            </div>

            <div *ngIf="cadastroSucesso" class="alert alert-success">
              Cadastro realizado com sucesso!
            </div>
            <a href="cad-cliente" class="btn btn-success">Voltar</a>
        </form>
      </mat-card-content>
    </mat-card>
</div>
